robot_dim:
  length: 0.2
  width: 0.2
  safety_margin: 3.0  # Radius for the safety circle

robots:
  # North → South
  - start:
      x: -10.0
      y: 30.0
    goal:
      x: -10.0
      y: -30.0
    color: "blue"
    max_vel: 1.7
    controller_frequency: 13

  - start:
      x: 10.0
      y: 30.0
    goal:
      x: 10.0
      y: -30.0
    color: "red"
    max_vel: 0.9
    controller_frequency: 6

  # South → North
  - start:
      x: -20.0
      y: -30.0
